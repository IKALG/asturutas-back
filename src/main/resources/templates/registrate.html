<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/carrusel.css"> -->
  <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png"><a href="index.html"></a>
  <title>Registro de usuario</title>
</head>

<body class="bg-dark">
	<main class="form-signin w-100 m-auto">
	  <form class="mt-4" style="max-width: 400px; margin: auto;" action="/registrate" method="post">
	    <section class="d-flex justify-content-center">
	      <img class="mb-4" src="/imagenes/logo.png" alt="" width="72" height="57">
	    </section>
	    <h1 class="h3 mb-3 fw-normal text-white text-center">Registra aquí tu nuevo usuario</h1>
        <section class="form-floating">
            <input type="text" class="form-control mt-1" id="nombre" name="nombre" placeholder="Nombre Apellidos">
            <label for="nombre">Nombre y apellidos</label>
        </section>
        <section class="form-floating">
            <input type="text" class="form-control mt-1" id="usuario" name="usuario" placeholder="usuario33">
            <label for="usuario">Identificador de usuario</label>
        </section>
	    <section class="form-floating">
	      <input type="email" class="form-control mt-1" id="email" name="email" placeholder="nombre@ejemplo.com">
	      <label for="email">Direccion de correo electrónico</label>
	    </section>
	    <section class="form-floating">
	      <input type="password" class="form-control mt-1" id="contraseña" name="contraseña" placeholder="Contraseña">
	      <label for="contraseña">Contraseña</label>
	    </section>
	    <button class="btn btn-primary w-100 py-2 mt-1" type="submit">Registrar mi cuenta</button>
	    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; Asturutas 2024</p>
	  </form>

    <section th:if="${errorUsername}" class="alert alert-danger" role="alert">
	    <p th:text="${errorUsername}"></p>
	</section>
	<section th:if="${errorEmail}" class="alert alert-danger" role="alert">
	    <p th:text="${errorEmail}"></p>
	</section>
	</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
