<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png">
    <title>Filtrar Rutas por Municipio</title>
    <style>
        .form-container {
            background-color: #343a40;
            padding: 2rem;
            border-radius: .25rem;
        }
    </style>
</head>
<body class="bg-dark">
<header class="p-3 text-bg-primary mt-2">
    <!-- Contenido del header -->
</header>

<section class="container mt-4">
    <section class="row justify-content-center">
        <section class="col-lg-6">
            <h1 class="text-center text-white mb-4">Filtrar Rutas por Municipio</h1>
            <form action="/rutas/municipio/mostrar" method="post" class="form-container">
                <div class="mb-3">
                    <label for="municipio" class="form-label text-white">Municipio:</label>
                    <select id="municipio" name="municipio" class="form-select" required>
                        <option value="">Seleccionar Municipio</option>
                        <option th:each="municipio : ${municipios}" th:value="${municipio.nombre}"
                            th:text="${municipio.nombre}"></option>
                    </select>
                </div>
                <div class="d-grid">
                    <a th:href="@{/}" class="btn btn-secondary btn-sm mb-1">Volver a inicio</a>
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </form>
        </section>
    </section>
</section>

<footer class="mt-4 text-center text-white">
    <!-- Contenido del footer -->
    <p>&copy; 2024 Asturutas</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
