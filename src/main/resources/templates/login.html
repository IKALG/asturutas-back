<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="/imagenes/logo.png">
    <title>Inicia sesión</title>    
    <style>
        .form-container {
            background-color: #343a40;
            padding: 2rem;
            border-radius: .25rem;
        }

        .form-label {
            margin-bottom: .5rem;
        }

        .alert-custom {
            max-width: 400px;
            margin: auto;
        }
        
        .btn-custom {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        
        .btn-custom:hover {
            background-color: #5a6268;
        }
        
        .btn-custom:focus, .btn-custom:active {
            background-color: #5a6268;
            box-shadow: none;
        }
    </style>
</head>

<body class="bg-dark">
    <header class="p-3 text-bg-primary mt-2">
        <!-- Contenido del header -->
    </header>

    <section class="container mt-4">
        <section class="row justify-content-center">
            <section class="col-lg-6">
                <h1 class="text-center text-white mb-4">Inicio de Sesión</h1>
                <form th:action="@{/login}" method="post" class="form-container">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Inicie sesión</button>
                        <br>
                        <a th:href="@{/register}" class="btn btn-secondary btn-sm mb-1">¿No tienes cuenta? Regístrese aquí</a>
						<a th:href="@{/}" class="btn btn-secondary btn-sm mb-1">Volver a inicio</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger alert-custom mt-3" role="alert">
                        Usuario o contraseña inválidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success alert-custom mt-3" role="alert">
                        Has cerrado sesión.
                    </div>
                </form>
            </section>
        </section>
    </section>

    <footer class="mt-4 text-center text-white">
        <!-- Contenido del footer -->
        <p>&copy; Asturutas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
