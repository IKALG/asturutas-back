<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png">
    <title>Registro de usuario</title>
    <style>
        .form-container {
            background-color: #343a40;
            padding: 2rem;
            border-radius: .25rem;
        }
        .form-label {
            margin-bottom: .5rem;
        }
        .alert-custom {
            max-width: 400px;
            margin: auto;
        }
        
        .btn-custom {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
        .btn-custom:focus, .btn-custom:active {
            background-color: #5a6268;
            box-shadow: none;
        }
    </style>
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/script.js"></script>
</head>

<body class="bg-dark">
    <header class="p-3 text-bg-primary mt-2">
        <!-- Contenido del header -->
    </header>
    
    <section class="container mt-4">
        <section class="row justify-content-center">
            <section class="col-lg-6">
                <h1 class="text-center text-white mb-4">Registro de Usuario</h1>
                <form action="/register" method="post" class="form-container" th:object="${user}" onsubmit="return validatePasswords()">
                    <div class="d-flex justify-content-center mb-4">
                        <img src="/imagenes/logo.png" alt="Logo" width="72" height="57">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre y Apellidos:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre Apellidos" required th:field="*{nombre}">
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label text-white">Identificador de Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="usuario33" required th:field="*{usuario}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Dirección de Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" required th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label text-white">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required th:field="*{password}">
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContrasena" class="form-label text-white">Confirmar Contraseña:</label>
                        <input type="password" id="confirmarContrasena" name="confirmarContrasena" class="form-control" placeholder="Confirmar Contraseña" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mostrarContrasenas" onclick="togglePasswords()">
                        <label class="form-check-label text-white" for="mostrarContrasenas">Mostrar Contraseñas</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar mi Cuenta</button>
                        <br>
                        <a th:href="@{/}" class="btn btn-secondary btn-sm mb-1">Volver a inicio</a>
                        <a th:href="@{/usuarios/iniciar}" class="btn btn-secondary btn-sm mb-1">¿No es tu primera vez? Inicia sesión</a>
                    </div>
                </form>

                <section th:if="${errorUsername}" class="alert alert-danger alert-custom mt-3" role="alert">
                    <p th:text="${errorUsername}"></p>
                </section>
                <section th:if="${errorEmail}" class="alert alert-danger alert-custom mt-3" role="alert">
                    <p th:text="${errorEmail}"></p>
                </section>
                <section th:if="${registroCorrecto}" class="alert alert-success alert-custom mt-3" role="alert">
                    <p th:text="${registroCorrecto}"></p>
                </section>
                <section th:if="${errorPasswordMismatch}" class="alert alert-danger alert-custom mt-3" role="alert">
                    <p th:text="${errorPasswordMismatch}"></p>
                </section>
            </section>
        </section>
    </section>
    
    <footer class="mt-4 text-center text-white">
        <!-- Contenido del footer -->
        <p>&copy; Asturutas 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validatePasswords() {
            var contrasena = document.getElementById("contrasena").value;
            var confirmarContrasena = document.getElementById("confirmarContrasena").value;
            if (contrasena !== confirmarContrasena) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }

        function togglePasswords() {
            var contrasena = document.getElementById("contrasena");
            var confirmarContrasena = document.getElementById("confirmarContrasena");
            if (contrasena.type === "password") {
                contrasena.type = "text";
                confirmarContrasena.type = "text";
            } else {
                contrasena.type = "password";
                confirmarContrasena.type = "password";
            }
        }
    </script>
</body>
</html>
