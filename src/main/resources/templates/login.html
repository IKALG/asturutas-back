<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
 
<head>
    <title>Please Log In</title>
    <link rel="icon" type="image/png" href="../static/img/EscudoPatinalon.png" />
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Arial:wght@400;700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
   
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/estilosNavBar.css">
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/estilosMenuInferior.css" />
 
    <style>
        body {
            background-color: #f8f9fa;
        }
 
        .container{
            margin-bottom: 15%;
        }
 
        .login-container {
            margin-top: 100px;
        }
 
        .card {
            width: 400px;
            margin: 0 auto;
        }
 
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
 
        .card-body {
            padding: 20px;
        }
 
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
 
<body>
    <header>    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 login-container">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">INICIO DE SESIÓN</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post" th:object="${user}">
                            <div class="form-group">
                                <input type="text" name="usuario" class="form-control" placeholder="Usuario" th:field="*{usuario}" />
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Inicie sesión</button>
                                <a th:href="@{/register}" class="btn btn-link btn-block">¿No tienes cuenta? Regístrese aquí</a>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">Email o contraseña invalidos.</div>
                            <div th:if="${param.logout}" class="alert alert-success">Has cerrado sesión.</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
 
</html>
