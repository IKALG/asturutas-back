<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png">
    <title>Enviar Usuario</title>
    <style>
        .form-container {
            background-color: #343a40;
            padding: 2rem;
            border-radius: .25rem;
        }
    </style>
</head>
<body class="bg-dark">
    <section class="container mt-4">
        <section class="row justify-content-center">
            <section class="col-lg-6">
                <h1 class="text-center text-white mb-4">Enviar Usuario</h1>
                <form action="/rutas/usuario/mostrar" method="post" class="form-container">
                    <div class="mb-3">
                        <label for="usuario" class="form-label text-white">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" th:value="${user}" readonly>
                    </div>
                    <div class="d-grid">
						<a th:href="@{/}" class="btn btn-secondary btn-sm mb-1">Volver a inicio</a>
                        <button type="submit" class="btn btn-primary mb-1">Enviar</button>
                    </div>
                </form>
            </section>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
