<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/imagenes/logo.png">
    <title>Editar Ruta</title>
    <style>
        .form-container {
            background-color: #343a40;
            padding: 2rem;
            border-radius: .25rem;
        }
        .form-label {
            margin-bottom: .5rem;
        }
        .form-check-label {
            margin-left: .3rem;
        }
    </style>
</head>
<body class="bg-dark">
    <header class="p-3 text-bg-primary mt-2">
        <!-- Contenido del header -->
    </header>
    
    <section class="container mt-4">
        <section class="row justify-content-center">
            <section class="col-lg-6">
                <h1 class="text-center text-white mb-4">Editar Ruta</h1>
                <form th:action="@{/rutas/actualizar/{id}(id=${ruta.id})}" method="post" th:object="${ruta}" class="form-container">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label text-white">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="distancia" class="form-label text-white">Distancia (km):</label>
                        <input type="number" step="any" id="distancia" name="distancia" class="form-control" th:field="*{distancia}" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label text-white">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" th:field="*{usuario}" required>
                    </div>
                    <div class="mb-3">
                        <label for="dificultad" class="form-label text-white">Dificultad:</label>
                        <select id="dificultad" name="dificultad" class="form-select" th:field="*{dificultad}" required>
                            <option value="Facil">Fácil</option>
                            <option value="Moderado">Moderado</option>
                            <option value="Dificil">Difícil</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label text-white">Duración (horas):</label>
                        <input type="number" step="any" id="duracion" name="duracion" class="form-control" th:field="*{duracion}" required>
                    </div>
                    <div class="mb-3">
                        <input type="file" id="fotouno" name="fotouno" class="form-control" th:field="*{fotouno}">
                    </div>
                    <div class="mb-3">
                        <input type="file" id="fotodos" name="fotodos" class="form-control" th:field="*{fotodos}">
                    </div>
                    <div class="mb-3">
                        <input type="file" id="fototres" name="fototres" class="form-control" th:field="*{fototres}">
                    </div>
                    <div class="mb-3">
                        <input type="file" id="fotocuatro" name="fotocuatro" class="form-control" th:field="*{fotocuatro}">
                    </div>
                    <div class="mb-3">
                        <input type="file" id="fotocinco" name="fotocinco" class="form-control" th:field="*{fotocinco}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Actividades:</label>
                        <div id="actividades" class="form-control bg-dark text-white" style="height:auto;">
                            <div th:each="actividad : ${actividades}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${actividad.nombre}" th:id="${'actividades_' + actividad.nombre}" th:field="*{actividades}">
                                    <label class="form-check-label text-white" th:for="${'actividades_' + actividad.nombre}" th:text="${actividad.nombre}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Municipios:</label>
                        <div id="municipios" class="form-control bg-dark text-white" style="height:auto;">
                            <div th:each="municipio : ${municipios}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${municipio.nombre}" th:id="${'municipios_' + municipio.nombre}" th:field="*{municipios}">
                                    <label class="form-check-label text-white" th:for="${'municipios_' + municipio.nombre}" th:text="${municipio.nombre}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="movilidadReducida" name="movilidadReducida" class="form-check-input" th:field="*{movilidadReducida}">
                        <label for="movilidadReducida" class="form-check-label text-white">Movilidad Reducida</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="aptoNinos" name="aptoNinos" class="form-check-input" th:field="*{aptoNinos}">
                        <label for="aptoNinos" class="form-check-label text-white">Apto para Niños</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="aptoPerros" name="aptoPerros" class="form-check-input" th:field="*{aptoPerros}">
                        <label for="aptoPerros" class="form-check-label text-white">Apto para Perros</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mb-1">Guardar</button>
						<a th:href="@{/}" class="btn btn-secondary btn-sm mb-1">Volver a inicio</a>
                    </div>
                </form>
            </section>
        </section>
    </section>
    
    <footer class="mt-4 text-center text-white">
        <!-- Contenido del footer -->
        <p>&copy; 2024 Asturutas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
